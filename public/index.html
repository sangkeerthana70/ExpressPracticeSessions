<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Four Cities</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form id="suggestion">
    <h1>What would you like to bring</h1>
    <input type="text"  name="item" placeholder='Item'></input>
    <input type="text"  name="quantity" placeholder="Quantity"></input>
    <button id="add" type="submit" class="btn btn-primary">Add Item</button>
    <h2>Items already signed up</h2>
    <ul id="list"></ul>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="client.js"></script>
</body>
